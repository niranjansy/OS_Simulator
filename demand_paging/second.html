<script>
	var count=0;
var pages = [];
var pf;
var ph;
var f;
var rs;
var txt;
function second_chance()
{
 f = document.getElementById("frames").value;
 rs=document.getElementById("rs").value;
 rs=rs.split(' ');
 if(f<=0){
	 window.alert("Invalid number of frames");
 }
 if(!rs[0]){
	 window.alert("Invalid request sequence");
 }
console.log(f);
console.log(rs);
var prev;
 pf=0;
 ph=0;
var k=0;
var n=0;
	var i,row=Number(f)+1,j,col=rs.length;

	pages = new Array(row);
	for(i=0;i<row;i++)
		pages[i]=new Array(col);
	var ref = [];
	ref = new Array(row-1);

	for(i=0;i<row-1;i++)
	{
    for(j=0 ; j<col;j++)
		pages[i][j]= "--";
	}

	for(j=0;j<col;j++)
	{
		var smallest=-1;
		var flag=false;
		n=0;
		if(j>0)
		{
		for(i=0;i<row-1;i++)
			pages[i][j]=pages[i][j-1];
		}
		for(i=0;i<row-1;i++)
		{
			if(rs[k]==pages[i][j])
			{
			flag=true;
			break;
		    }
		}
		if(flag==false)
		{
			for(i=0;i<row-1;i++)
			{
				if(pages[i][j]== "--")
				{
					smallest=i;
					break;
				}
			}
			if(smallest!=-1)
			{
		    pages[smallest][j]=rs[k];
			prev=(smallest+1)%(row-1);
			ref[smallest] = 0;
			}
		    else
			{
				for(i=prev;n!=(row-1);)
				{
					if(ref[i]==1)
					{
						prev=(prev+1)%(row-1);
						i=(i+1)%(row-1);
						n++;
						ref[i]=0;
					}
					else
						break;
				}
				// for(i=0;i<=prev;i++)
				// {
				// 	ref[i]=0;
				// }
				pages[prev][j]=rs[k];
				prev=(prev+1)%(row-1);
			}
		pages[row-1][j]="PF";
		k++;
		pf++;
		console.log("pf=",pf);
        }
		else
        {
        ph++;
        k++;
		console.log("ph=",ph);
		pages[row-1][j]="PH";
		ref[i] = 1;
        }
	}
txt= " ";var real;var m=0;
var $table=$("<table border='1'></table>");
$table.addClass('table table-striped');
$tbody = $("<tbody></tbody>");
	for ( i=0; i<row;i++)
	  {
        var line =$("<tr></tr>");
        line.css({'background-color': getRandomColor()});
	  	for(j=0; j<col;j++){

        if(i==row-1) {


                if(("PH".localeCompare(pages[i][j])==0)){
					line.append('<td style="color:green">'+'PH'+'</td>');
                }
                else{
					line.append('<td style="color:red">'+'PF'+'</td>');
				}

			$tbody.append(line);

			}
        else{
            line.append($("<td></td>").html(pages[i][j]+""));
            $tbody.append(line);
        }


          }
        }

      $table.append($tbody);

	  $("#sp2").html('<p style="text-align:center">'+"<b>The no of page hits is:</b>"+"   "+'<span style="color:green">'+ph+'</span>'+'</p>')
